        #acc{
    /*j'ai juste ajouter de style a mon lien accuiel rien de grave*/
    border: solid 1px;
    border-radius: 5px;
    text-decoration: none;
    padding: 5px;
    padding-right: 30px;
    margin-right: 20px;
}
#c1{
    display: inline-block;
    width: 23%;
    margin-left: 17px;
}


h1{
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: goldenrod;
}
h2{
    font-size: 20px;
    margin: 25px;
}
footer nav ul{
    display: inline-flex;
    margin: 30px;
    list-style: none;
}
footer nav ul li{
    /*c'est le code qui m'a permit de donner du bordure  a mes listes*/ 
    border: solid 1px;
    border-radius: 5px;
    margin: 30px;
    padding: 10px;
    box-shadow: 0px 5px 5px 8px;
    
}
footer nav ul li a{
    /*le code si m'a permit de d'enleve les traits souligne sous mes liens*/
    text-decoration: none;
    padding: 30px;
}
/* Media query pour un téléphone de 500 pixels de large */
@media (max-width: 500px) {
    #acc {
        padding: 5px;
        padding-right: 15px;
        margin-right: 10px;
    }
    #c1 {
        width: 90%;
        margin-left: 5%;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 18px;
        margin: 15px;
    }
    footer nav ul {
        display: block;
        margin: 15px;
    }
    footer nav ul li {
        margin: 10px;
        padding: 5px;
        box-shadow: none;
    }
    footer nav ul li a {
        padding: 15px;
    }
}
